services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3,lambda,cognito-idp
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack-data:/var/lib/localstack
    networks:
      - caselo-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=eu-south-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    volumes:
      - ./backend:/app
    networks:
      - caselo-network
    develop:
      watch:
        - action: rebuild
          path: ./backend

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - pnpm-store:/root/.local/share/pnpm/store
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - caselo-network

networks:
  caselo-network:
    driver: bridge

volumes:
  localstack-data:
  pnpm-store:
